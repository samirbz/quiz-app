<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <!--FontAwesome CDN Link for Icons-->
    <script
      src="https://kit.fontawesome.com/d88360be88.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Start Quiz Button -->
    <div class="start_btn"><button>1.Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
      <div class="info_title">
        <span>Some Rules of this Quiz</span>
      </div>
      <div class="info_list">
        <div class="info">
          1. You will have only <span>15 second</span> per each question.
        </div>
        <div class="info">
          2. Once you select your answer, you can't reselect.
        </div>
        <div class="info">
          3. You can't select any option once time goes off.
        </div>
        <div class="info">
          4. You can't exit from then Quiz while you're playing.
        </div>
        <div class="info">
          5. You'll get points on the basic of your correct answer.
        </div>
        <div class="buttons">
          <button class="quiz">Exit Quiz</button>
          <button class="restart">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
